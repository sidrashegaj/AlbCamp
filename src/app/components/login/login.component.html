<div class="container">
    <h2>Login</h2>
    <form (submit)="onLogin()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="username" required class="form-control" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="password" required class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
