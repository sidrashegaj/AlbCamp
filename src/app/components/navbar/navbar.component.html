  <a class="navbar-brand mb-0 h1 nav-link" (click)="onLogo()">AlbCamp</a>

  <!-- Hamburger button (for mobile view) -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="nav-link" (click)="onAll()">All</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="onNewCampgroundClick()">New Campground</a>

      </li>
      <li class="nav-item" *ngIf="!authService.isAuthenticated()">
        <a class="nav-link" (click)="onRegisterClick()">Register</a>
      </li>

      <li class="nav-item" *ngIf="authService.isAuthenticated()">
